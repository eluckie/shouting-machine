<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Shouting Machine</title>
  <link href="css/styles.css" rel="stylesheet" type="text/CSS">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h4>Fill in the form with any sentence you'd like and have the page shout it back at you.</h4>  
  <form>
    <label for="textInput">Type any sentence:</label>
    <input id="textInput" type="text" name="textInput">
    <button type="submit">Shout at me!</button>
  </form>

  <div id="shout" class="hidden">
    <h2>COMPUTER SAYS:</h2>
    <p><span id="input">__________</span></p>
  </div>
</body>
</html>
